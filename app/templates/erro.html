{% extends "base.html" %} 
{% block extra_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/buttons.css') }}">
{% endblock %}
{% block content %}

{# --- CONTAINER PADRONIZADO --- #}
<div class="container-fluid py-5" style="max-width: 1200px;">
  
  <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-8 col-lg-6 col-xl-5">
      
      {# --- Card de Erro --- #}
      <div class="card shadow-sm rounded-4 border-0 p-4 text-center">
        <div class="card-body">
          
          <div class="mb-3">
            <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
          </div>

          <h1 class="display-4 fw-bold text-danger mb-2">{{ codigo }}</h1>
          <h3 class="h4 text-dark fw-bold mb-3">{{ titulo }}</h3>
          
          <p class="text-muted mb-4">
            {{ mensagem }}
          </p>

          <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary px-4 rounded-pill shadow-sm">
            <i class="bi bi-house-door-fill me-2"></i> Voltar ao in√≠cio
          </a>

        </div>
      </div>

    </div>
  </div>

</div>

{% endblock %}
